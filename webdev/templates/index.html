<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Effectiveness Factor Calculator</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Effectiveness Factor Calculator</h1>
        </div>

        <div class="form-wrapper">
            <form id="calculatorForm">
                <!-- Tab Navigation -->
                <div class="tab-navigation">
                    <button type="button" class="tab-button active" data-tab="geometry">
                        Catalyst Geometry & Reaction Type
                    </button>
                    <button type="button" class="tab-button" data-tab="diffusivity">
                        Effective Diffusivity Calculation
                    </button>
                    <button type="button" class="tab-button" data-tab="advanced">
                        Advanced
                    </button>
                    <button type="button" class="tab-button" data-tab="review">
                        Review
                    </button>
                </div>

                <!-- Validation Messages -->
                <div id="validationContainer"></div>

                <!-- Tab 1: Catalyst Geometry & Reaction Type -->
                {% include 'tabs/geometry_rx_tab.html' %}
                

                <!-- Tab 2: Diffusivity -->
                {% include 'tabs/diffusivity_tab.html' %}

                <!-- Tab 3: Advanced -->
                {% include 'tabs/advanced_tab.html' %}

                <!-- Tab 4: Review -->
                <div id="review" class="tab-content">
                    <div class="form-section">
                        <h2>Review Your Input</h2>
                        <p>Verify all your inputs before submitting the calculation</p>
                        <div id="reviewContent" style="margin-top: var(--spacing-lg);">
                            <p style="color: var(--text-secondary); text-align: center; padding: var(--spacing-lg);">
                                Fill out all tabs to see a summary of your inputs here.
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="button-group" style="justify-content: space-between; margin-top: var(--spacing-xl); padding-top: var(--spacing-lg); border-top: 1px solid var(--border-color);">
                    <div>
                        <button type="button" class="btn-secondary" id="prevBtn" style="display: none;">← Previous</button>
                    </div>
                    <div style="display: flex; gap: var(--spacing-md);">
                        <button type="reset" class="btn-secondary">Clear Form</button>
                        <button type="button" class="btn-primary" id="nextBtn">Next →</button>
                        <button type="submit" class="btn-primary" id="submitBtn" style="display: none;">Calculate</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
